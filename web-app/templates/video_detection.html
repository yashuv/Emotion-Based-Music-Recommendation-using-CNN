<!DOCTYPE html>

<html>
    <head>
        <title>Video-Detection</title>
        <link rel="stylesheet" href="/static/style/design.css">
        <script>
            // to replace div elements
            function loader(frame) {
                const main = document.getElementById('loading');
                const div = document.getElementById(frame);
                const clone = div.cloneNode(true);

                while (main.firstChild) main.firstChild.remove();

                    main.appendChild(clone);
            }
        </script>
    </head>
    <body onload="loader('video')">
        <center id="tt">
           Emotion-Detector
        </center>
        <center>
        <div class="form">
            <center>
                <a href='/snapshot/'>
                    <button name="Snapshot" id="SnapshotButton"><img src="/static/images/camera.png" width="25" height="25"></button>
                </a>
            </center>
        </div>
            <div id="loading">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
        </center>
        <div  style="display:none;">
            <div id="video">
                <img  src="{{url_for('video')}}" class="destory"/>
            </div>
        </div> 
        <br>
        <br>

        <div class="form">
            <form method='POST' enctype="multipart/form-data" action="/">
                <button class="submit-btn" name="button-value" value="image">Detect Image Instead</button>
            </form>
        </div>
       
    </body>
</html>
